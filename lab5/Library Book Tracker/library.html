<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Book Tracker (XML Engine)</title>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --success: #27ae60; --danger: #e74c3c; }
        body { font-family: 'Segoe UI', sans-serif; background: #ecf0f1; padding: 20px; color: var(--primary); }
        .container { max-width: 950px; margin: auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        
        .entry-form { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; background: #f9f9f9; padding: 20px; border-radius: 6px; margin-bottom: 30px; border-left: 5px solid var(--accent); }
        input, select { padding: 12px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px; }
        
        .btn { padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; transition: 0.3s; color: white; }
        .btn-add { background: var(--accent); }
        .btn-add:hover { background: #2980b9; }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #eee; }
        th { background: var(--primary); color: white; }
        
        .badge { padding: 4px 8px; border-radius: 12px; font-size: 12px; font-weight: bold; }
        .status-available { background: #d4edda; color: #155724; }
        .status-borrowed { background: #fff3cd; color: #856404; }

        #alert { padding: 15px; margin-bottom: 20px; border-radius: 4px; display: none; }
        .alert-error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .alert-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    </style>
</head>
<body>

<div class="container">
    <h2>ðŸ“š Library Book Tracker</h2>
    <div id="alert"></div>

    <div class="entry-form">
        <input type="text" id="bookId" placeholder="Book ID (e.g. LIB003)">
        <input type="text" id="bookTitle" placeholder="Book Title">
        <input type="text" id="bookAuthor" placeholder="Author Name">
        <select id="bookStatus">
            <option value="Available">Available</option>
            <option value="Borrowed">Borrowed</option>
        </select>
        <button onclick="addBook()" class="btn btn-add">Add Book</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="bookTableBody"></tbody>
    </table>
</div>

<script>
    let xmlDoc = null;

    // 1. READ: Initial AJAX Load
    window.onload = function() {
        const xhr = new XMLHttpRequest();
        xhr.open("GET", "books.xml", true);
        xhr.onload = function() {
            if (xhr.status === 200) {
                xmlDoc = xhr.responseXML;
                renderBooks();
            } else {
                showAlert("Failed to load XML. Check if you are using a local server.", "error");
            }
        };
        xhr.onerror = () => showAlert("CORS/Network error. Use 'Live Server'.", "error");
        xhr.send();
    };

    // 2. CREATE: Add new <book> node
    function addBook() {
        const id = document.getElementById('bookId').value.trim();
        const title = document.getElementById('bookTitle').value.trim();
        const author = document.getElementById('bookAuthor').value.trim();
        const status = document.getElementById('bookStatus').value;

        // VALIDATION
        if (!id || !title || !author) {
            return showAlert("Validation Error: All fields are required!", "error");
        }
        if (findBook(id)) {
            return showAlert("Validation Error: Book ID must be unique!", "error");
        }

        const newBook = xmlDoc.createElement("book");
        
        newBook.innerHTML = `
            <id>${id}</id>
            <title>${title}</title>
            <author>${author}</author>
            <status>${status}</status>
        `;

        xmlDoc.documentElement.appendChild(newBook);
        showAlert("Book added successfully!", "success");
        refreshUI();
    }

    // 3. UPDATE: Toggle Status
    function toggleStatus(id) {
        const bookNode = findBook(id);
        const statusNode = bookNode.getElementsByTagName("status")[0];
        
        statusNode.textContent = (statusNode.textContent === "Available") ? "Borrowed" : "Available";
        
        showAlert(`Status updated for ${id}`, "success");
        refreshUI();
    }

    // 4. DELETE: Remove entry
    function deleteBook(id) {
        if (confirm(`Remove ${id} from library?`)) {
            const bookNode = findBook(id);
            bookNode.parentNode.removeChild(bookNode);
            showAlert("Book deleted successfully.", "success");
            refreshUI();
        }
    }

    // --- UTILITIES ---

    function findBook(id) {
        const books = xmlDoc.getElementsByTagName("book");
        for (let book of books) {
            if (book.getElementsByTagName("id")[0].textContent === id) return book;
        }
        return null;
    }

    function renderBooks() {
        const tbody = document.getElementById('bookTableBody');
        tbody.innerHTML = "";
        const books = xmlDoc.getElementsByTagName("book");

        for (let book of books) {
            const id = book.getElementsByTagName("id")[0].textContent;
            const title = book.getElementsByTagName("title")[0].textContent;
            const author = book.getElementsByTagName("author")[0].textContent;
            const status = book.getElementsByTagName("status")[0].textContent;
            const statusClass = status === "Available" ? "status-available" : "status-borrowed";

            tbody.innerHTML += `
                <tr>
                    <td><b>${id}</b></td>
                    <td>${title}</td>
                    <td>${author}</td>
                    <td><span class="badge ${statusClass}">${status}</span></td>
                    <td>
                        <button onclick="toggleStatus('${id}')" style="color:var(--accent); background:none; border:none; cursor:pointer">Update Status</button> | 
                        <button onclick="deleteBook('${id}')" style="color:var(--danger); background:none; border:none; cursor:pointer">Delete</button>
                    </td>
                </tr>
            `;
        }
    }

    function refreshUI() {
        renderBooks();
        document.getElementById('bookId').value = "";
        document.getElementById('bookTitle').value = "";
        document.getElementById('bookAuthor').value = "";
    }

    function showAlert(msg, type) {
        const box = document.getElementById('alert');
        box.textContent = msg;
        box.className = `alert-${type}`;
        box.style.display = 'block';
        setTimeout(() => box.style.display = 'none', 3000);
    }
</script>

</body>
</html>
