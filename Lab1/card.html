<!DOCTYPE html>
<html>
<head>
    <title>Product Card</title>
    <style>
        .card {
            width: 250px;
            border: 1px solid #fcf7f7;
            padding: 15px;
            margin: 200px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
            text-align: center;
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .price {
            font-weight: bold;
            margin: 10px 0;
        }

        button {
            padding: 8px 15px;
            border: none;
            background-color: blue;
            color: white;
            cursor: pointer;
        }

        button:hover {
            cursor: pointer;
            background-color: darkblue;
        }
    </style>
</head>
<body>

<div class="card">
    <img src="https://via.placeholder.com/200" alt="Product Image">
    <h3>Product Name</h3>
    <p>This is a short description of the product.</p>

    <button>Buy Now</button>
</div>

</body>
</html>
